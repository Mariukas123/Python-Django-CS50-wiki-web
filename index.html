 {% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}  

{% block body %}

{% if search %}
    <h1>searching fo value {{ value }}</h1>
{% else %}
    <h1>All pages</h1>
{% endif %}

    <ul>
        {% for entry in entries %}
            <a href="/wiki/{{ entry }}"><li>{{ entry }}</li></a>   
        {% endfor %}
    </ul>
    
    {% endblock %}
